<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Contato Barbearia Alura</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet' type='text/css' media='screen' href='css/contato.css'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src='main.js'></script>
</head>

<body>
  <header class="cabeçalho-container">

    <div class="container">
      <h1><img src="img/logo.png" alt="Logo"></h1>
      <nav class="nav-container">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>

  </header>
  <main>
    <form class="form-container">
      <label for="nomeesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomeesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="digiteseuemail@gmail.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

      <fieldset class="radio-container">
        <legend>como prefere nosso contato?</legend>

        <label for="radio-email"><input type="radio" value="email" name="contato" id=radio-email">Email</label>

        <label for="radio-telefone"> <input type="radio" value="telefone" name="contato"
            id=radio-telefone">Telefone</label>

        <label for="radio-whatsapp"> <input type="radio" value="Whatsapp" name="contato" id=radio-whatsapp"
            checked>whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horario prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox" for=""><input type="checkbox" checked>Gostaria de receber nossas novidades por
        email</label>

      <input type="submit" value="Enviar Formulário" class="enviar">

      <div class="tabela">
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>horario</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </div>

    </form>
  </main>
  <Footer class="rodape-container">
    <div class="container-footer">
      <img src="img/logo-branco.png" alt="">
      <p class="copyright">
        &copy; copyright Barbearia Alura 2022</p>
    </div>

  </Footer>
</body>

</html>
